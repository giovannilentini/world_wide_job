<section class="home">
    <div class="container">
        <div class="settings">
            <div class="title">
                <h1>Profile Settings</h1>
            </div>
            <h2>Profile Picture</h2>
            <div class="pic-container" id="profile-pic-container">
                <img class="pic" src="../images/default-profile-image.png" alt="Immagine Profilo" id="profile-image">
                <div class="edit-box" id="edit-box">
                    <i class='bx bxs-edit-alt'></i>
                    <span>Edit</span>
                </div>
            </div>
            <div>
                <div class="title">
                   <h2>Personal Information</h2> 
                </div>
                
                <div class="info-box">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="inserire qui il tuo nome...">
                </div>
                
                <div class="info-box">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="inserire qui il tuo cognome...">
                </div>

                <div class="info-box">
                    <label for="cognome">Biografia:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="inserire qui la tua bio..."></textarea>
                </div>

                <div class="title">
                    <h2>Profile Information</h2> 
                </div>

                <div class="info-box">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="inserire qui la tua mail...">
                </div>

                <div class="info-box">
                    <label for="oldpassword">Vecchia Password:</label>
                    <input type="password" id="oldpassword" name="oldpassword" placeholder="inserire qui la vecchia password...">
                </div>

                <div class="info-box">
                    <label for="newpassword">Vecchia Password:</label>
                    <input type="password" id="newpassword" name="newpassword" placeholder="inserire qui la nuova password...">
                </div>

                <div class="info-box">
                    <label for="confpassword">Conferma Password:</label>
                    <input type="password" id="confpassword" name="confpassword" placeholder="inserire qui la nuova password...">
                </div>
            </div>
                   
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const profilePic = document.getElementById('profile-image');
    
    // Aggiungi un listener per il click sull'immagine di profilo
    profilePic.addEventListener('click', function() {
        // Crea un input di tipo file per consentire all'utente di selezionare un'immagine
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.jpg, .jpeg, .png';
        
        // Aggiungi un listener per il cambiamento del file
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Ottieni il file selezionato
            const reader = new FileReader();
            
            // Leggi il contenuto del file come URL di dati
            reader.readAsDataURL(file);
            
            // Quando il file viene letto correttamente
            reader.onload = function() {
                // Imposta l'URL dei dati come sorgente dell'immagine di profilo
                profilePic.src = reader.result;
            }
        });
        
        // Simula il click sull'input di tipo file per aprire il selettore del file
        fileInput.click();
    });
});

</script>
