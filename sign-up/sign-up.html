<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorldWideJob Sign Up</title>

    <link rel="icon" href="../images/logo.png" type="image/icon type">

    <!-- ===== Boxicons ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="hero">
    <video autoplay loop muted plays-inline class="back-video">
        <source src="../images/video.mp4" type="video/mp4">
    </video>

    <nav>
        <img src="../images/completelogo.png" class="logo" alt="WorldWideJob Logo">
    </nav>

</div>

<div class="wrapper">
    <form name="reg" action="" method="post" onsubmit="return checkAge()">

        <h1>Sign Up</h1>

        <div class="input-box">
            <input type="text" placeholder="Nome e Cognome" pattern="[A-Z][a-z]+ [A-Z][a-z]+" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="date" name="birthdate" placeholder="Data di nascita" required>
            <i class="bx bx-calendar"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Numero ID" required>
            <i class='bx bxs-id-card'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" pattern="\w+@\w+[.]\w+" required>
            <i class='bx bxs-envelope' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="agree">
            <label><input type="checkbox" required>I agree to the terms & conditions</label>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="login-link">
            <p>Already have an account?<a href="../sign-in/sign-in.html"> Sign In</a></p>
        </div>
    </form>
</div>

<script>
    function checkAge() {
        var today = new Date();
        var birthdate = new Date(document.reg.birthdate.value);
        var age = today.getFullYear() - birthdate.getFullYear();
        var m = today.getMonth() - birthdate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
            age--;
        }
        if (age < 18) {
            alert("Devi avere almeno 18 anni per registrarti.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
